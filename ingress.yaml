apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vk-user-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: vk-service.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vk-user-service
                port:
                  number: 80