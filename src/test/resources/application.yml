spring:
  config:
    activate:
      on-profile: test
  security:
    user:
      name: test-user
      password: test-password
      roles: USER
  jackson:
    property-naming-strategy: SNAKE_CASE
    deserialization:
      fail-on-unknown-properties: false
    serialization:
      write-dates-as-timestamps: false

vk:
  api:
    base-url: https://api.vk.com/method
    version: 5.199
    service-token: test-token

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

camel:
  springboot:
    main-run-controller: false

logging:
  level:
    ru.mart.vkservice: DEBUG
    org.springframework: WARN
    org.apache.camel: WARN