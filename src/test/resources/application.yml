spring:
  config:
    activate:
      on-profile: test

vk:
  api:
    base-url: https://api.vk.com/method
    version: 5.199
    service-token: test-token

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

logging:
  level:
    ru.mart.vkservice: DEBUG
    org.springframework.security: WARN